{% extends 'books/layout.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/illustration.css' %}">{% endblock %}

{% block body %}
<div class="content">
	<h1>Illustrations - {{ book_title }}</h1>
	<form class="images" action="{% url 'illustration' book_id %}">
		<div class="images-container">
			<div class="image-box">
				<img src="https://wallpaperaccess.com/full/540720.jpg" height="150px">
				<div class="buttons">
					<div class="file-input">
						<input type="file" id="file" class="file">
						<label class="btn" for="file"><i class="bi bi-pencil"></i></label>
					</div>
					<button type="button" class="bi bi-trash btn"></button>
				</div>
			</div>
			<div class="image-box">
				<img src="https://wallpaperaccess.com/full/540720.jpg" height="150px">
				<div class="buttons">
					<div class="file-input">
						<input type="file" id="file2" class="file">
						<label class="btn" for="file2"><i class="bi bi-pencil"></i></label>
					</div>
					<button type="button" class="bi bi-trash btn"></button>
				</div>
			</div>
			<div class="image-box">
				<img src="https://wallpaperaccess.com/full/540720.jpg" height="150px">
				<div class="buttons">
					<div class="file-input">
						<input type="file" id="file3" class="file">
						<label class="btn" for="file3"><i class="bi bi-pencil"></i></label>
					</div>
					<button type="button" class="bi bi-trash btn"></button>
				</div>
			</div>
		</div>
		<button type="button" class="bi bi-plus-circle"></button>
		<input type="submit" value="Save">
	</form>
</div>

<script src="{% static 'js/illustration.js' %}"></script>
{% endblock %}
