{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-box">
                <div class="logo">
                    <a href="{% url 'index' %}">IBDb</a>
                </div>

                <form class="login-form" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="login-info">
                        <label for="username">User</label>
                        <input type="text" name="username" id="username">

                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <label for="confirmation">Confirm Password</label>
                        <input type="password" name="confirmation" id="confirmation">
                    </div>
                    {% if message %}
                        <i class="bi bi-x-circle"></i> {{ message }}<br>
                    {% endif %}
                    <br>
                    <input class="btn" type="submit" name="register-btn" value="Create Account">
                </form>
                <p class="register-text">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </div>

        <div class="presentation">
            <p class="text">Welcome to <b>I</b>nternet <b>B</b>ook <b>D</b>ata<b>b</b>ase</p>

            <img src="{% static 'images/book.png' %}" width="300px">
        </div>
    </div>
</body>
